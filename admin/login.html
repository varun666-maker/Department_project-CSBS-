<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CSBS MITM</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="nav-brand-icon" style="width:60px;height:60px;margin:0 auto 1.5rem"><img src="../img/logo.png"
                    alt="CSBS"></div>
            <h2>Admin Login</h2>
            <p class="subtitle">CSBS Department Management System</p>
            <div class="login-error" id="login-error"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group" style="text-align:left">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group" style="text-align:left">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;margin-top:.5rem">Sign In</button>
            </form>
            <a href="../index.html" style="display:inline-block;margin-top:1rem;font-size:.85rem">‚Üê Back to Website</a>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
