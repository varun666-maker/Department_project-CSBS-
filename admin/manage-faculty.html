<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty | CSBS Admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="nav-brand">
                <div class="nav-brand-icon"><img src="../img/logo.png" alt="CSBS"></div>CSBS Admin
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">View Website</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()"><i class="bi bi-moon-fill"></i></button>
                <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
                <button class="nav-hamburger"
                    onclick="toggleAdminSidebar()"><span></span><span></span><span></span></button>
            </div>
        </div>
    </nav>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><span class="menu-icon"><i class="bi bi-speedometer2"></i></span>
                        Dashboard</a></li>
                <li><a href="manage-notices.html"><span class="menu-icon"><i class="bi bi-clipboard-check"></i></span>
                        Notices</a></li>
                <li><a href="manage-events.html"><span class="menu-icon"><i class="bi bi-calendar-event"></i></span>
                        Events</a></li>
                <li><a href="manage-faculty.html" class="active"><span class="menu-icon"><i
                                class="bi bi-people-fill"></i></span> Faculty</a></li>
                <li><a href="manage-students.html"><span class="menu-icon"><i class="bi bi-mortarboard-fill"></i></span>
                        Students</a></li>
                <li><a href="manage-achievements.html"><span class="menu-icon"><i class="bi bi-trophy-fill"></i></span>
                        Achievements</a></li>
            </ul>
        </aside>
        <main class="admin-main">
            <div class="admin-header">
                <h1>Manage Faculty</h1><button class="btn btn-primary" onclick="openAddModal('faculty')">+ Add
                    Faculty</button>
            </div>
            <div class="card" style="overflow-x:auto">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Specialization</th>
                            <th>Experience</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="faculty-tbody"></tbody>
                </table>
            </div>
        </main>
    </div>
    <div class="modal-overlay" id="faculty-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Faculty</h3><button class="modal-close" onclick="closeAdminModal('faculty')">âœ•</button>
            </div>
            <div class="modal-body">
                <form id="faculty-form">
                    <div class="form-group"><label>Name *</label><input type="text" class="form-control" name="name"
                            required>
                        <div class="form-error"></div>
                    </div>
                    <div class="form-group"><label>Designation *</label>
                        <select class="form-control" name="designation" required>
                            <option value="">Select</option>
                            <option>Professor & HOD</option>
                            <option>Associate Professor</option>
                            <option>Assistant Professor</option>
                        </select>
                        <div class="form-error"></div>
                    </div>
                    <div class="form-group"><label>Qualification *</label><input type="text" class="form-control"
                            name="qualification" required>
                        <div class="form-error"></div>
                    </div>
                    <div class="form-group"><label>Specialization *</label><input type="text" class="form-control"
                            name="specialization" required>
                        <div class="form-error"></div>
                    </div>
                    <div class="form-group"><label>Experience</label><input type="text" class="form-control"
                            name="experience" placeholder="e.g. 10 years">
                        <div class="form-error"></div>
                    </div>
                    <div class="form-group"><label>Email</label><input type="email" class="form-control" name="email">
                        <div class="form-error"></div>
                    </div>
                    <div class="form-group"><label>Phone</label><input type="text" class="form-control" name="phone">
                        <div class="form-error"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn btn-outline"
                    onclick="closeAdminModal('faculty')">Cancel</button><button class="btn btn-primary"
                    onclick="handleSave('faculty')">Save</button></div>
        </div>
    </div>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
