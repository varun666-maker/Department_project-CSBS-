<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSBS Department Students - Year-wise student listing">
    <title>Students | CSBS MITM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <div class="nav-brand-icon"><img src="img/logo.png" alt="CSBS"></div>CSBS MITM
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="notices.html">Notices</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="faculty.html">Faculty</a></li>
                <li><a href="students.html" class="active">Students</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="admin/login.html">Admin</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()"><i class="bi bi-moon-fill"></i></button>
                <button class="nav-hamburger"
                    onclick="toggleMobileNav()"><span></span><span></span><span></span></button>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1><i class="bi bi-mortarboard-fill"></i> Student Directory</h1>
        <p>Browse students by year and section</p>
    </div>

    <section class="section">
        <div class="container">
            <div class="search-bar">
                <span class="search-icon"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="student-search" placeholder="Search by name or USN..."
                    oninput="renderStudents(+document.querySelector('.tab-btn.active')?.dataset?.year||0, this.value)">
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-year="0" onclick="setStudentYear(0,this)">All Years</button>
                <button class="tab-btn" data-year="1" onclick="setStudentYear(1,this)">1st Year</button>
                <button class="tab-btn" data-year="2" onclick="setStudentYear(2,this)">2nd Year</button>
                <button class="tab-btn" data-year="3" onclick="setStudentYear(3,this)">3rd Year</button>
                <button class="tab-btn" data-year="4" onclick="setStudentYear(4,this)">4th Year</button>
            </div>
            <div id="students-list"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 CSBS Department, MITM. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
